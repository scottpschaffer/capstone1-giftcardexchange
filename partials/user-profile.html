
<div class="col-md-offset-5">
  <label>FULL NAME</label>
</div>
<div class="col-md-offset-5">
  <input type="text" placeholder="Full Name" ng-model="person.name">
</div>
<div class="col-md-offset-5">
  <label>STREET ADDRESS</label>
</div>
<div class="col-md-offset-5">
  <input type="text" placeholder="Street Address" ng-model="person.streetAddress">
</div>
<div class="col-md-offset-3">
  <label>CITY</label>
  <input type="text" placeholder="City" class="col-md-3" ng-model="person.city">
</div>
<div>
  <label>STATE</label>
  <input type="text" placeholder="State" class="col-md-2" ng-model="person.state">
</div>
<div>
  <label>ZIP CODE</label>
  <input type="text" placeholder="ZIP Code" class="col-md-2" ng-model="person.zipCode">
</div>
<div class="col-md-offset-5">
  <input type="text" placeholder="E-mail Address" ng-model="person.emailAddress">
</div>
  <div class="col-md-offset-5">
  <!-- <a class="addMovie" ng-click ="addUser()"><i class="material-icons">Addd</i></a> -->
  <button ng-click="addUser(person.id)">Save</button>
  <button ng-click="getUser()">Cancel</button>
</div>
<hr>
<h3>Questions For Me:</h3>
<div>
  <article class="cardQuestions" ng-repeat="question in myQuestions">
    <header>QUESTION</header>
    <section>
      <p>{{question.text}}</p>
    </section>
    <footer>
      <input type="text" name="reply" placeholder="Enter Reply To Question" ng-model="questionReply">
      <button ng-click="newResponse(question.id, question.card, questionReply, question.originator)">Submit</button>
    </footer>
  </article>
</div>
